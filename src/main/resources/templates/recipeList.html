<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=5.0">
    <title>Food Blog</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/swiper.min.css">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-myeongjo.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/swiper.min.js"></script>
</head>
<body>
<header id="header">
    <th:block th:replace="~{/layout/header}"></th:block>
</header>

<main id="main" class="sub --recipe_list">
    <section class="sec start">
    </section>
    <section class="sec sec01">
        <div class="inner">
            <h2 class="title tc-org" style="font-family: 'NanumMyeongjoBold'; font-style: italic;">
                Best Recipe
            </h2>
            <div class="sub-head"></div>
            <div class="swiper-container">

                <ul class="swiper-wrapper">
                    <li class="swiper-slide" th:each="bestRecipe : ${bestRecipeList}">
                        <a th:href="@{|/recipe/${bestRecipe.id}|}">
                            <div class="visual" th:each="bestImageFile : ${bestRecipeFileDTOList[bestRecipe.id][0]}">
                                <img th:src="@{|/upload/${bestImageFile.storedFileName}|}" alt="">
                            </div>
                            <div class="txt-area">
                                <h3 class="fs_lg mb_md"><b th:text="${bestRecipe.title}"></b></h3>
                                <p class="fs_md caption" th:text="${bestRecipe.caption}"></p>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <section class="sec">
        <div class="inner">

            <div class="subtitle_wrap">
                <h2 class="title tc-org" style="font-family: 'NanumMyeongjoBold'; font-style: italic;">
                    Recipe List
                </h2>
                <span class="btn-sm"><a href="/recipe/save">New Post</a></span>
            </div>

            <hr>




            <ul class="article_list">
                <li class="article-item" th:each="recipe : ${recipeList}">
                    <a th:href="@{|/recipe/${recipe.id}|}">
                        <div class="img-area mb_md" th:each="imageFileDTO : ${recipeFileDTOList[recipe.id][0]}">
                            <img th:src="@{|/upload/${imageFileDTO.storedFileName}|}" alt="">
                        </div>
                        <div class="txt-area">
                            <h3 class="fs_lg mb_md"><b th:text="${recipe.title}"></b></h3>
                            <p class="fs_md caption" th:text="${recipe.caption}"></p>
                        </div>
                    </a>
                </li>
            </ul>

        </div>
    </section>
</main>


<footer id="footer">
    <th:block th:replace="~{/layout/footer}"></th:block>
</footer>

</body>
</html>
